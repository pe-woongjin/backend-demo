version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app/

hooks:
  BeforeInstall:
    - location: scripts/beforeInstall.sh
      timeout: 60
      runas: root
  AfterInstall:
    - location: scripts/afterInstall.sh
      timeout: 60
      runas: root
  ApplicationStart:
    - location: scripts/applicationStart.sh
      timeout: 60
      runas: root
  ApplicationStop:
    - location: scripts/applicationStop.sh
      timeout: 60
      runas: root
